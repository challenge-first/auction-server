server:
  port: ${PORT}
  tomcat:
    threads:
      max: 400
      min-spare: 40

spring:
  application:
    name: auction-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
      circuitbreaker:
          enabled: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
#  instance:
#    hostname: ${PRIVATE_IP}

management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_END_POINT}
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL}

kafka:
  topic:
    bid: ${KAFKA_TOPIC_BID}
    auction-end: ${KAFKA_TOPIC_AUCTION_END}
  address: ${KAFKA_ADDRESS}

logging:
  pattern:
    level: "%5p [%X{traceId:-},  %X{spanId:-}]"

